<div class="containers d-flex flex-column align-item-center">
    <div>
        <form  [formGroup]="registerform" (ngSubmit)="onSubmit()"  class="signup" >
            <!--(ngSubmit)="onSubmit(registerform.value)" -->
            <div class="">
                <div>
                    <h3 class="heading">Registration</h3>
                    <p class="subtext">Welcome to Chating world</p>
                </div>
                <div>
                    <label for="email" >Email</label>
                    <input type="email" formControlName="Email" placeholder="Enter Email Id">
                    <div>
                        <span style="color: red;" *ngIf="registerform.get('Email')?.invalid && registerform.get('Email')?.touched"> Please Enter Email</span>
                        <span style="color: lightgreen;"*ngIf="registerform.get('Email')?.valid && registerform.get('Email')?.touched"></span>
                    </div>
                </div>
                <div>
                    <label for="name" >Name</label>
                    <input type="text" formControlName="Name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="password" >Password</label>
                    <input type="password" formControlName="Password" placeholder="Enter password">
                </div>
                <button>Submit</button>
                <p class="toNavigate">  <span class="">Already have account?</span><a routerLink="login" style="text-decoration: none;"> Log in</a></p>

            </div>
        </form>
    </div>
</div>
