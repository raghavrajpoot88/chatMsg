<section class="d-flex">
    <div style="background-color: #E5F9DB!important;text-align: center;"
        class="vh-100 offcanvas-lg sticky-lg-top offcanvas-start d-lg-block col-3" tabindex="-1" id="offcanvasResponsive"
        aria-labelledby="offcanvasResponsiveLabel"aria-label="true">
        <div class="offcanvas-header">
            <button type="button" class="btn text-white btn-transparent" data-bs-dismiss="offcanvas"
                data-bs-target="#offcanvasResponsive" aria-label="Close">
                <i class="fa fa-times text-white"></i>
            </button>
        </div>
        <div class="d-lg-flex vh-100 flex-column offcanvas-body px-3">
            <div class="btn my-2 title">
                <h5>Chats</h5>
            </div>
            <div class="flex-grow-1 px-2 overflow-auto">
                <ng-container *ngFor="let user of list" let i=index;>
                    <div class="card mb-2">
                        <div class="card-body d-flex">
                            <!--? Usericon -->
                            <div class="fw-bold text-start px-2">
                                <span>{{user.name}}</span>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column w-100  align-items-center justify-content-center border border-dark rounded m-2">
        <nav class="w-100 navbar bg-light d-lg-none justify-content-between">
            <button class="btn btn-transparent d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
                <i class="fa fa-bars"></i>
            </button>
            <span class="navbar-brand mb-0 h1">Chats</span>
        </nav>
        <div class="d-flex text-align align-items-center justify-content-center">
            <h1>Welcome to Chatter<span style="color: #A2A378; ">box</span> </h1>
        </div>
    </div>
</section>
